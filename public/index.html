<html>

<head>
    <link rel="stylesheet" href="style.css"/>
    <title>Super Secure Website 3000</title>
</head>
<script>
    function login() {
        if (document.getElementById("username").value === "zachj" && document.getElementById("password").value === "isawesome") {
            window.location = "/home.html?user=zachj";
        } else {
            document.getElementById("error").innerText = "Wrong username or password";
        }
    }
</script>
<body>
    <div class="parent">
        <div>
            <label for="username">Username:</label>
            <input id="username" type="text">
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" type="password">
        </div>
        <button onclick="login()">Login</button>
        <div id="error" class="error"></div>
    </div>
</body>
</html>
